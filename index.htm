<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylee.css">
    <script type="module" src="js/login.js" defer></script>
    <title>Panel</title>
</head>
<body>
<main>
<div class="container">
    <div id="notification"></div>
    
    <div class="login">
        <div class="info">
            <h2>İdarəetmə Panelinə Xoş Gəlmisiniz - Daxil Olaraq Əməliyyatlara Başlayın</h2>
        </div>
        <form>
            <div class="name-pass">
                <label for="">İstifadəçi adı :</label>
                <input type="email" id="mail" placeholder="Email ünvanın daxil edin..">
                <label for="">Şifrə :</label>
                <input type="password"  id="pass" placeholder="Şifrəni daxil edin">
                <div class="regstr">
                    <p>Hesabın yoxdur?</p><a href="page/qeydiyyat.htm" class="nowregstr">Indi Qeydiyyatdan keç</a>
                </div>
                <button type="submit" id="button2" value="Giriş et">Giriş et</button>

            </div>
        </form>
    </div>
</div>
</main>
</body>
</html>
